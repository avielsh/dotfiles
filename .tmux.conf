#Status {{{
#Aliases: Windows flags(#F) , Window Index(#I), Window name(#W)
set -g status-right '#{prefix_highlight} | #W | %a %Y-%m-%d %H:%M'
set -g status-left '#[fg=colour235,bg=colour252,bold] P:#{window_panes} ‚ùê #W #[fg=colour252,bg=colour238,nobold]‚ÆÄ#[fg=colour245,bg=colour238,bold]#[fg=colour238,bg=colour234,nobold]‚ÆÄ'
#set  status-left-length 40
setw -g window-status-format '#[fg=colour235,bg=colour252,bold]#F #I #{pane_current_command}'
setw -g window-status-format '#[fg=colour238,bg=colour252]‚ÆÄ#[fg=colour235,bg=colour252,bold]#F#I #{=-8:window_name} #{?#{!=:#{pane_current_command},zsh},#{pane_current_command},}#[fg=colour252,bg=colour238,nobold]‚ÆÄ'
set -g window-status-current-format '#[fg=colour238,bg=colour39]‚ÆÄ#[fg=black,bg=colour39,noreverse,bold]#F#I #{=-8:window_name} #{pane_current_command} #[fg=colour39,bg=colour234,nobold]‚ÆÄ'
set -g status-left-length 32
set -g status-right-length 51
set -g window-status-separator ''
#Status }}}

